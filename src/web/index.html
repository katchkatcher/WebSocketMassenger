<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicators">
                <div class="indicator-dot" id="connection-dot"></div>
                <div class="indicator-dot" id="auth-dot"></div>
                <div class="indicator-dot" id="ping-dot"></div>
            </div>
            <h2>WebSocket Messenger</h2>
            <div class="connection-status" id="connection-status">Отключен</div>
        </div>

        <div class="messages-container">
            <div id="chat-messages" class="messages-list"></div>
        </div>

        <div class="input-panel">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button id="send-btn" class="send-btn">→</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/messanger.js"></script>
</body>
</html>
