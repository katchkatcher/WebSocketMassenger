<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicators">
                <div class="indicator-dot" id="connection-dot"></div>
                <div class="indicator-dot" id="auth-dot"></div>
                <div class="indicator-dot" id="ping-dot"></div>
            </div>
            <h2>WebSocket Messenger</h2>
            <div class="right-header">
                <div id="users-count" class="users-count">0</div>
                <div class="connection-status" id="connection-status">Отключен</div>
            </div>
        </div>

        <div class="chat-body">
            <div class="main-panel">
                <div class="messages-container">
                    <div id="chat-messages" class="messages-list"></div>
                </div>
                <div class="input-panel">
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="Введите сообщение...">
                        <button id="send-btn" class="send-btn">→</button>
                    </div>
                </div>
            </div>
            <aside class="users-panel">
                <div class="users-header">Онлайн</div>
                <div id="users-list" class="users-list"></div>
            </aside>
        </div>
    </div>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h3>Добро пожаловать в WebSocket Messenger</h3>
            <p>Введите ваше имя для начала общения:</p>
            <input type="text" id="username-input" placeholder="Ваше имя..." maxlength="20">
            <div class="modal-buttons">
                <button id="join-btn">Войти в чат</button>
            </div>
            <div id="auth-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/messenger.js"></script>
</body>
</html>
