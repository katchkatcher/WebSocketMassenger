<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        input, button { padding: 5px; margin: 5px; }
        .system { color: blue; font-style: italic; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>WebSocket Мессенджер</h1>
    
    <div>
        <button id="connectBtn" onclick="connect()">Подключиться</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Отключиться</button>
        <span id="status">Отключен</span>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>Отправить</button>
    </div>

    <script>
        let ws = null;
        let authenticated = false;
        
        function addMessage(text, className = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = className;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function updateUI() {
            const connected = ws && ws.readyState === WebSocket.OPEN;
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('messageInput').disabled = !connected || !authenticated;
            document.getElementById('sendBtn').disabled = !connected || !authenticated;
            
            const status = document.getElementById('status');
            if (!connected) {
                status.textContent = 'Отключен';
                status.style.color = 'red';
                authenticated = false;
            } else if (connected && !authenticated) {
                status.textContent = 'Подключен (авторизация...)';
                status.style.color = 'orange';
            } else {
                status.textContent = 'Подключен и авторизован';
                status.style.color = 'green';
            }
        }
        
        function connect() {
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = function() {
                    addMessage('Подключение установлено', 'system');
                    updateUI();
                    
                    // ✅ ИСПРАВЛЕНИЕ: Отправляем токен сразу после подключения
                    setTimeout(() => {
                        addMessage('Отправка токена авторизации...', 'system');
                        ws.send('Bearer mytoken');
                    }, 100);
                };
                
                ws.onmessage = function(event) {
                    const message = event.data;
                    
                    // ✅ ИСПРАВЛЕНИЕ: Обрабатываем ответ авторизации
                    if (message === 'AUTH_SUCCESS') {
                        authenticated = true;
                        addMessage('Авторизация успешна!', 'success');
                        updateUI();
                        return;
                    }
                    
                    // Обычные сообщения
                    addMessage('Получено: ' + message);
                };
                
                ws.onclose = function(event) {
                    addMessage('Соединение закрыто (код: ' + event.code + ')', 'system');
                    authenticated = false;
                    updateUI();
                };
                
                ws.onerror = function(error) {
                    addMessage('Ошибка соединения: ' + error, 'error');
                    updateUI();
                };
                
            } catch (error) {
                addMessage('Ошибка подключения: ' + error, 'error');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN && authenticated) {
                addMessage('Отправлено: ' + message, 'system');
                ws.send(message);
                input.value = '';
            }
        }
        
        // Enter для отправки
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        updateUI();
    </script>
</body>
</html>
